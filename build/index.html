<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("calculator.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			go.run(inst);
		});
	</script>

	<button onClick="add(1,2);" id="addButton">Add</button>
	<button onClick="sub(5,2);" id="subButton">Sub</button>
	<button onClick="mul(2,2);" id="mulButton">Mul</button>
	<button onClick="div(4,2);" id="divButton">Div</button>
</body>

</html>
